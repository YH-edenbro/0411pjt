{% extends "base.html" %}

{% block content %}
  <h1>CREATE</h1>
  <form action="{% url 'movies:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
  <hr>
  <p>➤ 평점은 최소 <strong>0</strong>점에서 최대 <strong>5</strong>점이며 <strong>0.5</strong>점 간격으로 입력 가능</p>
  <a href="{% url "movies:index" %}">[back]</a>
</body>
</html>
{% endblock content %}
